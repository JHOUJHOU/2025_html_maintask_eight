<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>註冊頁</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  </head>
  <body>
    
    <section class="w-full container:max-w-1196 full:max-w-1920 mx-auto xl:px-0 px-3">
      <div class="flex items-center">
        <div class="xl:block hidden xl:py-10 w-2/5">
          <div class="swiper3 mySwiper3 relative overflow-hidden">
            <div class="swiper-wrapper">
              <div class="swiper-slide">
                <img class="w-[600px] h-[1000px] object-cover rounded-[40px] relative" src="/assets/images/login/cover-1.png" alt="cover-1">
                <img class="absolute top-0 left-0 w-[86.47px] h-[100px] mt-8 ml-8" src="/assets/images/bg1.png" alt="#">
                <div class="absolute bottom-0 left-0 mb-18 ml-8">
                  <p class="text-primary-60 text-60 font-poppins"># ZOBAAAAA !</p>
                  <p class="text-primary-10 opacity-60 text-6xl">把旅行變成，</p>
                  <p class="text-primary-10 opacity-60 text-6xl">生活的養分。</p>
                </div>
              </div>
              <div class="swiper-slide">
                <img class="w-full h-[1000px] object-cover rounded-[40px]" src="/assets/images/login/cover-2.png" alt="cover-2">
              </div>
              <div class="swiper-slide">
                <img class="w-[600px] h-[1000px] object-cover rounded-[40px]" src="/assets/images/login/cover-3.png" alt="cover-3">
              </div>
            </div>
            <div class="swiper-pagination"></div>
          </div>
        </div>
        <div class="xl:w-3/5 w-full xl:py-0 py-15">
          <div class="grid grid-cols-1 xl:grid-cols-12 gap-4">
            <div class="xl:col-span-3 col-span-0"></div>
            <div class="xl:col-span-6 col-span-12">
              <div class="flex flex-col items-start">
                <h1 class="xl:mb-10 mb-6 text-4xl font-semibold text-black-100">歡迎回來！</h1>
                <button tyoe="button" class="flex items-center py-4 pl-4 pr-8 rounded-xl border border-black-40 w-full xl:mb-4 mb-2">
                  <img class="" src="/assets/images/ic_google.png" alt="ic_google">
                  <span class="text-black-80 text-base flex-1 text-center">使用 Google 帳號登入</span>
                </button>
                <button tyoe="button" class="flex items-center py-4 pl-4 pr-8 rounded-xl border border-black-40 w-full xl:mb-4 mb-2">
                  <img class="" src="/assets/images/ic_facebook.png" alt="ic_facebook">
                  <span class="text-black-80 text-base flex-1 text-center">使用 Facebook 帳號登入</span>
                </button>
                <button tyoe="button" class="flex items-center py-4 pl-4 pr-8 rounded-xl border border-black-40 w-full xl:mb-10 mb-6">
                  <img class="" src="/assets/images/ic_apple.png" alt="ic_apple">
                  <span class="text-black-80 text-base flex-1 text-center">使用 Apple 帳號登入</span>
                </button>
                <h2 class="mb-4 text-black-100 text-title-base">或使用 ZOBAA 帳號註冊</h2>
                <div class="mb-4 w-full">
                  <label for="email" class="text-black-80 text-base mb-2">
                    電子信箱 <span class="text-alert-100 text-base">*</span>
                  </label>
                  <input 
                    type="email" 
                    id="email" 
                    name="email"
                    value="jessicadesigner@gmail.com"
                    class="w-full p-4 bg-white-0 border border-black-40 rounded-xl text-black-800 text-base email-input"
                    placeholder="請輸入您的電子信箱"
                  />
                </div>
                <div class="mb-4 w-full">
                  <div class="relative">
                    <label for="password" class="text-black-80 text-base mb-2">
                    密碼 <span class="text-alert-100 text-base">*</span>
                    </label>
                    <input 
                      type="password" 
                      id="password" 
                      class="w-full p-4 bg-white-0 border border-black-40 rounded-xl text-black-800 text-base passwordInput"
                      placeholder="請輸入密碼"
                    />
                    <button 
                      type="button" 
                      id="togglePassword" 
                      class="absolute right-[16px] top-1/2 text-black-60 hover:text-black-100 hidden togglePassword"
                    >
                      <span class="material-symbols-outlined">
                        visibility_off
                      </span>
                    </button>
                  </div> 
                </div>
                <div class="xl:mb-10 mb-6 w-full">
                  <div class="relative">
                    <label for="password" class="text-black-80 text-base mb-2">
                    確認密碼 <span class="text-alert-100 text-base">*</span>
                    </label>
                    <input 
                      type="password" 
                      id="password" 
                      class="w-full p-4 bg-white-0 border border-black-40 rounded-xl text-black-800 text-base passwordInput"
                      placeholder="請再輸入一次密碼"
                    />
                    <button 
                      type="button" 
                      id="togglePassword" 
                      class="absolute right-[16px] top-1/2 text-black-60 hover:text-black-100 hidden togglePassword"
                    >
                      <span class="material-symbols-outlined">
                        visibility_off
                      </span>
                    </button>
                  </div> 
                </div>
                <button type="button" class="w-full text-black-60 bg-black-40 rounded-xl py-4 mb-4 hover:bg-primary-120 hover:text-white-0 change-btn">
                  立即註冊
                </button>
                <div class="flex justify-flex-start items-center xl:mb-10 mb-6">
                  <p class="text-black-80 text-sm">建立帳號即表示您同意我們的</p>
                  <a href="./signup.html" class="text-primary-100 text-sm font-poppins font-semibold underline underline-offset-1">服務條款</a>
                  <p class="text-black-80 text-sm">及</p>
                  <a href="./signup.html" class="text-primary-100 text-sm font-poppins font-semibold underline underline-offset-1">服務條款</a>
                </div>
                <div class="flex justify-flex-start items-center mr-2">
                  <p class="text-black-80 text-base">已經有 ZOBAA 帳號了嗎？</p>
                  <a href="./signup.html" class="text-primary-100 text-base font-poppins font-semibold underline underline-offset-1">立即登入</a>
                </div>
              </div>
            </div>
            <div class="xl:col-span-3 col-span-0"></div>
          </div>
        </div>
      </div>
    </section>

    <script type="module" src="../main.js"></script>
  </body>
</html>
